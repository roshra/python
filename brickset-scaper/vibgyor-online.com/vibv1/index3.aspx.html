            function remember_me()
            {
               var c = $("#check"); //INPUT CHECKBOX

               //IF CHECKBOX IS SET, COOKIE WILL BE SET
               if(c.is(":checked")){
                 var u = $("#username").val(); //VALUE OF USERNAME
                 var p = $("#password").val(); //VALUE OF PASSWORD
                 $.cookie("CKusername", u, { expires: 3650 }); //SETS IN DAYS (10 YEARS)
                 $.cookie("CKpassword", p, { expires: 3650 }); //SETS IN DAYS (10 YEARS)
               }
               //$.cookie("c1", null, { path: '/' });
               $.cookie( "c1", null );  // delete the cookie
				
            }
           function NewFile(param, url)
           {
              OpenWindowWithPost(url, 
              'width=' + screen.width + ',height=' + screen.height + ',left=0,top=0,resizable=yes,scrollbars=no', 
              '_self', param);
           }
            
           function OpenWindowWithPost(url, windowoption, name, params)
           {
                    url = url + '?';
                    for (var i in params) {
                            
                        if (params.hasOwnProperty(i)) {
                        
                            url = url + i + '=' + params[i] + '&'        
                
                            if (i == 'Code')
                            {
                                parent.document.title=params[i];
                            }
                        }
                    }
                    
                    poptastic1(url);
            }
         
           
            function poptastic1(url)
            {
	            newwindow=window.open(url,'_self','left=0,top=0,resizable=no,scrollbars=no,status=no,location=no,toolbar=no,menubar=no,directories=no,dependent=no,fullscreen=yes');
	            if (window.focus) {newwindow.focus()}
            }
        
    </script>
